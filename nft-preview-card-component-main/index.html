<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Outfit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nft-project</title>
</head>

<body>
    <main id="background">
        <div id="card">
            <div id="pictures">
                <img id="img"
                    src="./assets/nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg"
                    alt="nft">
            </div>

            <h1 id="h1">
                Equilibrium #3429
            </h1>


            <p id="paragraph">
                Our Equilibrium collection promotes <br>balance an calm.
            </p>
            <div id="container-collector">
                <span id="krypto">
                    <img src="./assets/nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg"
                        alt=""> <span id="eth-pay">0.041ETH</span>
                </span>
                <span id="days">
                    <img id="clock"
                        src="./assets/nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg"
                        alt="">
                    <span id="days">3 days left</span>
                </span>
            </div>
            <div id="underline">
                <div id="underline-svg">
                    <div id="creator-border">
                        <img id="creator-svg"
                            src="./assets/nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
                            alt="">
                        <span></span>
                    </div>
                    <p id="craetor">Creation of <span id="creator-span"> Jules Wyvern</span></p>
                </div>

            </div>








        </div>









    </main>

</body>
